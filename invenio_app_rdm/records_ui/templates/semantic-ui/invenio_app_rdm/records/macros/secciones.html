
{% block javascript %}
   
{% endblock %}

{%- macro normativa(nombre, rutaImagen, url) %}
<a class='normativa white-bg' href={{ url }} target="_blank">
    <div class="contenedor-normativa"> 
        <div class="filter"><img src={{ rutaImagen }} alt="images" class="center imagenes-normativa"> </div>
        <b>{{ nombre }}</b>
    </div>
</a>
{%- endmacro %}

{%- macro categoria(nombre) %}
{% set url = url_for('invenio_search_ui.search') + '?q=' %}

<div class="categoria {{ nombre }} white-bg" onClick="cargarSubcategoriasCards('{{ nombre }}')">
    {{ nombre }}
</div>

{%- endmacro %}
